<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assets/logo.png">
    <title>Spotify-Web Player:Music For Everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option"><i class="fa-solid fa-house"></i><a href="#" >Home</a></div>
                <div class="nav-option"><i class="fa-solid fa-magnifying-glass"></i><a href="#">Search</a></div>
            </div>
            <div class="library">
                <div class="options">
                    <div class="lib-option nav-option">
                        <img src="assets/library_icon.png" alt="">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-boxes">
                    <div class="box">
                        <p class="para1">Create your first playlist</p>
                        <p class="para2">It's easy, we will help you</p>
                        <button class="badge">Create Playlist</button>
                    </div>
                    <div class="box">
                        <p class="para1">Let's find some podcast to follow</p>
                        <p class="para2">We'll keep updated you about new episodes</p>
                        <button class="badge">Browse Podcast</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="maincontent">
            <div class="sticky-nav">
                <div class="nav-icon">
                    <img src="assets/backward_icon.png" alt="">
                    <img class="hide" src="assets/forward_icon.png" alt="">
                </div>
                <div class="nav-menu">
                    <button class="badge hide">Explore Premeire</button>
                    <button class="badge" style="background-color: black; color: white;"><i class="fa-regular fa-circle-down"></i>Install Now</button>
                    <i class="fa-solid fa-bell"></i>
                    <i class="fa-regular fa-user"></i>
                </div>

            </div>
            <div class="cards"></div>
        </div>
        <div class="music-player">Musicplayer
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-circle-play"></i>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-repeat"></i>
        </div>
    </div>
</body>
</html>
